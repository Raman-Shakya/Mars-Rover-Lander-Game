<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Percy landing GAME</title>
</head>
<body>
    <header>
        <div>
            <div class="info">
                <div class="score"></div>
                <div>vector = <i id="vectorShow"></i></div>
                <div>angle  = <i id="angle"></i></div>
            </div>
        </div>
        <div>
            <h1>Land Perseverance</h1>
            <h2 class="msg"></h2>
        </div>
        <div class="play-button-wrapper">
            <input id="play-button" type="checkbox" checked>
            <label for="play-button" class="play-icon"></label>
            <button id="reset" onclick="play()"></button>
            <label for="reset" class="reset-icon"><img src="./assets/reset.png"></label>
        </div>
    </header>

    <div class="game">
        <div id="parachute"></div>
        <div class="Percy">
            <div id="skycrane">
                <div id="thrust1"></div>
                <div id="thrust2"></div>
            </div>
            <div id="Perseverance"></div>
        </div>
        <div class="ground"></div>
        <div class="target">↑↑↑</div>
    </div>
    <script src="vector.js"></script>
    <script src="brain.js"></script>
</body>
</html>
