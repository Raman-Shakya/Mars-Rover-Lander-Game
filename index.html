<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Percy landing GAME</title>
</head>
<body>
    <h1>Land Perseverance</h1>
    <button id="reset" onclick="play()">reset</button>
    <h2 class="msg"></h2>
    <div class="game">
        <div class="score"></div>
        <div id="parachute"></div>
        <div class="Percy">
            <div id="skycrane">
                <div id="thrust1"></div>
                <div id="thrust2"></div>
            </div>
            <div id="Perseverance"></div>
        </div>
        <div class="ground"></div>
        <div class="target">↑↑↑</div>
    </div>
    <div class="info">
        <div>vector = <i id="vectorShow"></i></div>
        <div>angle  = <i id="angle"></i></div>
    </div>
    <div class="play-button-wrapper">
        <input id="play-button" type="checkbox" checked>
    </div>
    <script src="vector.js"></script>
    <script src="brain.js"></script>
</body>
</html>
